<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple Login Test</title>
</head>
<body>
  <h2>Login Test</h2>
  <form id="loginForm">
    <label>Username: <input type="text" id="username" required></label><br />
    <label>Password: <input type="password" id="password" required></label><br />
    <button type="submit">Login</button>
  </form>

  <pre id="output"></pre>

  <script>
    const apiBase = 'https://testupgrade.onrender.com'; // เปลี่ยนเป็น URL backend ของคุณ

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const output = document.getElementById('output');
      output.textContent = 'กำลังส่งข้อมูล...';

      try {
        const response = await fetch(apiBase + '/proxy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'login',
            username,
            password
          })
        });

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
